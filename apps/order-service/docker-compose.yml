version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: order-mongodb
    restart: unless-stopped
    ports:
      - '27017:27017'
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
      MONGO_INITDB_DATABASE: order_db
    volumes:
      - mongodb_data:/data/db
    networks:
      - ecommerce-network

  rabbitmq:
    image: rabbitmq:3.13-management
    container_name: order-rabbitmq
    restart: unless-stopped
    ports:
      - '5672:5672'
      - '15672:15672'
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - ecommerce-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 5

  order-service:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: order-service
    restart: unless-stopped
    ports:
      - '3003:3003'
    environment:
      NODE_ENV: production
      PORT: 3003
      MONGODB_URI: mongodb://admin:password@mongodb:27017/order_db?authSource=admin
      RABBITMQ_URL: amqp://guest:guest@rabbitmq:5672
      JWT_SECRET: your-secret-key-change-in-production
      LOG_LEVEL: info
      CORS_ORIGIN: '*'
    depends_on:
      rabbitmq:
        condition: service_healthy
      mongodb:
        condition: service_started
    networks:
      - ecommerce-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3003/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongodb_data:
  rabbitmq_data:

networks:
  ecommerce-network:
    driver: bridge
