version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: product-service-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: product_db
    ports:
      - '5432:5432'
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL', 'pg_isready -U postgres']
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: product-service-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - '5672:5672'
      - '15672:15672'
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5

  product-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: product-service
    environment:
      NODE_ENV: production
      PORT: 3002
      DB_HOST: postgres
      DB_PORT: 5432
      DB_USER: postgres
      DB_PASSWORD: postgres
      DB_NAME: product_db
      DB_LOGGING: 'false'
      JWT_SECRET: 'your-secret-key-change-in-production'
      JWT_EXPIRES_IN: '24h'
      RABBITMQ_URL: 'amqp://guest:guest@rabbitmq:5672'
      RABBITMQ_EXCHANGE: 'ecommerce.events'
      RABBITMQ_EXCHANGE_TYPE: 'topic'
      RABBITMQ_QUEUE_PRODUCT_EVENTS: 'product.events'
      RABBITMQ_QUEUE_INVENTORY_UPDATES: 'inventory.updates'
      RABBITMQ_DLQ: 'dead-letter-queue'
      CORS_ORIGIN: '*'
      LOG_LEVEL: 'info'
    ports:
      - '3002:3002'
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    volumes:
      - ./logs:/app/logs

volumes:
  postgres_data:
  rabbitmq_data:
